<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwiStream Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>TwiStream Dashboard</h1>
</header>
<main>
    <section id="search-section">
        <h2>Search Tweets</h2>
        <label for="search-input"></label><input type="text" id="search-input" placeholder="Enter a keyword">
        <button id="search-btn">Search</button>
    </section>
    <section id="results-section">
        <h2>Search Results</h2>
        <ul id="results-list"></ul>
    </section>
</main>
<script src="app.js"></script>
</body>
</html>
